name: Telegram Bot Cloud Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# هذا الجزء يمنع تشغيل أكثر من نسخة للبوت في نفس الوقت (حل مشكلة Conflict)
concurrency:
  group: telegram-bot-group
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot requests certifi dnspython
          # أضف أي مكتبات أخرى يحتاجها بوتك هنا

      - name: Run Telegram Bot
        env:
          # تأكد من أن الأسماء هنا تطابق الأسماء في Secrets
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DATA_REPO: ${{ secrets.DATA_REPO }}
          DB_FILE: ${{ secrets.DB_FILE }}
        run: python bot_main.py
