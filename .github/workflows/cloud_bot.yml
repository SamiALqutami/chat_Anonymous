name: Telegram Bot Cloud Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: telegram-bot-group
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install python-telegram-bot requests certifi dnspython || true

      - name: Validate Secrets
        run: |
          : "${BOT_TOKEN:?Error: BOT_TOKEN not set}"
          : "${GH_TOKEN:?Error: GH_TOKEN not set}"
          : "${DATA_REPO:?Error: DATA_REPO not set}"
          : "${DB_FILE:?Error: DB_FILE not set}"

      - name: Run Telegram Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DATA_REPO: ${{ secrets.DATA_REPO }}
          DB_FILE: ${{ secrets.DB_FILE }}
        run: python bot_main.py 
