name: Continuous Python Bot with MongoDB

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */4 * * *'  # إعادة تشغيل تلقائي كل 4 ساعات لضمان بقاء البوت حياً
  workflow_dispatch:      # للسماح لك بتشغيله يدوياً في أي وقت

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # ميزة لتسريع تثبيت المكتبات في كل مرة

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot --upgrade
          pip install pymongo dnspython  # تثبيت مكتبات الاتصال بـ MongoDB

      - name: Run Bot
        env:
          # الأسرار (Secrets) التي يجب أن تكون في إعدادات GitHub
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
          STARS_PROVIDER_TOKEN: ${{ secrets.STARS_PROVIDER_TOKEN }}
        run: |
          # تشغيل البوت مع مهلة زمنية 5 ساعات و 50 دقيقة
          # هذا يسمح للبوت بالإغلاق بهدوء قبل أن يطرده GitHub (بعد 6 ساعات)
          timeout 5h 50m python run_bot.py || echo "Restarting soon in next schedule..."
