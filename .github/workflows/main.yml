name: Advanced ChatBot Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # يفضل نسخة حديثة لهذا البوت

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot --upgrade
          # أضف أي مكتبات أخرى إذا ظهر خطأ ModuleNotFoundError

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
          STARS_PROVIDER_TOKEN: ${{ secrets.STARS_PROVIDER_TOKEN }}
        run: python run_bot.py # الملف الأساسي للتشغيل هو run_bot.py
