name: Bot_Cloud_Permanent_24_7

on:
  schedule:
    - cron: '*/30 * * * *' # محاولة إعادة التشغيل كل 30 دقيقة لضمان الاستمرارية
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot pymongo dnspython requests

      - name: Run Integrated Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          # يعمل البوت لمدة 1500 ثانية (25 دقيقة) ثم يغلق نفسه بنجاح
          # وبما أن البيانات في MongoDB، سيستأنف العمل من حيث توقف
          timeout 1500s python bot_main.py || echo "Safe cycle restart initiated..."
