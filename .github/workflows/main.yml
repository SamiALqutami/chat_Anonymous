name: Telegram Bot Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot requests httpx

      - name: Start Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DATA_REPO: ${{ secrets.DATA_REPO }}
          DB_FILE: "db.json"
        run: |
          if [ -z "$DATA_REPO" ]; then
            echo "❌ خطأ: لم تقم بإضافة DATA_REPO في إعدادات Secrets"
            exit 1
          fi
          python bot_main.py
 
