name: Continuous Python Bot

on:
  push:
    branches: [ "main" ]
  # الحيلة هنا: إعادة التشغيل التلقائي
  schedule:
    - cron: '0 */4 * * *'  # يعمل تلقائياً كل 4 ساعات (قبل مهلة الـ 6 ساعات)
  workflow_dispatch:      # للسماح بالتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot --upgrade
          # أضف هنا أي مكتبات أخرى يحتاجها bot_main.py
          # pip install ... 

      - name: Run Bot
        env:
          # تمرير المتغيرات من الأسرار (Secrets) التي أضفتها
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
          STARS_PROVIDER_TOKEN: ${{ secrets.STARS_PROVIDER_TOKEN }}
        run: |
          # تشغيل البوت مع تحديد مهلة زمنية (Timeout) لتجنب الفشل المفاجئ
          timeout 5h 50m python run_bot.py || echo "Restarting soon..."
